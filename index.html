<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="insights">
      <div class="insights__head">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="insights__p">
      <p>Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.</p>      
      </div>
      <div class="insights__footer">
        <div class="footer__1">
          <p class="footer__digits">10k+</p>
          <p class="footer__word">companies</p>    
        </div>
        <div class="footer__2">
          <p class="footer__digits">314</p>
          <p class="footer__word">templates</p>
        </div>
        <div class="footer__3">   
          <p class="footer__digits">12m+</p>
          <p class="footer__word">queries</p> 
        </div>
      </div>
    </div>
    <figure class="fig__img">

    </figure>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mailchi.mp/347456bcdb67/the-year">Klaus Lynx</a>.
  </footer>
</body>
</html>
